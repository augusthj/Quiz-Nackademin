<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
                <div id="header">
                        <h1>Spela Quiz</h1>
                </div>
                <div id="main">
                        <form id="setup">
                                <p>Skriv in ditt namn och hur mångra frågor du vill besvara</p>
                                <input type="text" id="namn" value="august"> 
                                <input type="text" id="antal" value="3">
                                <input type="button" id="submitB" onclick="hideMain();" value="Submit">
                        </form>
                </div>
                <div id="question">
                        <tr>      
                        <td id="showQuest">
                        <p id="test"></p>

                        <div id="submit">
                                <input type="button" value="Submit" onclick="showRestOfQuestion();">
                                <p id="ask">fråge text</p>
                                <input type="checkbox" name="box" id="a"><label id="la" for="a">alternativ a</label><br>
                                <input type="checkbox" name="box" id="b"><label id="lb" for="b">alternativ b</label><br>
                                <input type="checkbox" name="box" id="c"><label id="lc" for="c">alternativ c</label><br>
                        </div>
                        </td>
                        </tr>
                </div>
                <div id="result">
                        <p>Spelet är slut!</p>
                        <p>Du fick <span id="right">0</span> rätt och <span id="wrong">0</span> fel.</p>

                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
