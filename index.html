<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
                <div id="header">
                        <h1>Spela Quiz</h1>
                </div>
                <div id="main">
                        <form id="setup">
                                <p>Skriv in ditt namn och hur mångra frågor du vill besvara</p>
                                Namn:<input type="text" id="namn"> 
                                Antal frågor:<input type="text" id="antal">
                                <input type="button" id="submitB" onclick="hideMain();" value="Starta">
                        </form>
                </div>
                <div id="question">
                        <tr>      
                        <td id="showQuest">
                        <p id="test"></p>

                        <div id="submit">
                                <p>Kategori: <span id="category">category</span></p>
                                <p id="ask">fråge text</p>
                                <input type="checkbox" name="box" id="a"><label id="la" for="a">alternativ a</label><br>
                                <input type="checkbox" name="box" id="b"><label id="lb" for="b">alternativ b</label><br>
                                <input type="checkbox" name="box" id="c"><label id="lc" for="c">alternativ c</label><br>
                                <input type="button" value="Svara" onclick="showRestOfQuestion();">
                        </div>
                        </td>
                        </tr>
                </div>
                <div id="result">
                        <p>Spelet är slut!</p>
                        <p><span id="namn2">namn</span> fick <span id="right">0</span> rätt och <span id="wrong">0</span>
                        fel utav <span id="total">0</span> frågor.</p>
                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
